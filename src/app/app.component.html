<h1>Attribute Directives</h1>

<h2>ngClass/ngStyle</h2>
<div [ngClass]="{border:true, background:true}"></div>
<br>
<div [class.border]="true"></div>
<br>
<div [ngStyle]="{'background-color': 'red'}"></div>
<hr>
<h2> Custom Attribute Directive</h2>

<div [highlight]>Default Highlight Color</div>
<div highlight [highlight]="'green'" [defaultColor]="'red'" [mouseOutColor]="'yellow'">Override Default Color</div>
<div [highlight]="'#cecece'" [defaultColor]="'purple'" [mouseOutColor]="'brown'">Override Default Color</div>
