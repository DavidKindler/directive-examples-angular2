<div class="row">
    <div class="col-sm-6">
        <h1>Attribute Directives</h1>

        <h2>ngClass/ngStyle</h2>
        <span [ngClass]="{border:true, background:true}"></span>
        <span [class.border]="true"></span>
        <span [ngStyle]="{'background-color': 'red'}"></span>
        <hr>
        <h2> Custom Attribute Directive</h2>
        <span [highlight]>Default Highlight Color</span>
        <span highlight [highlight]="'green'" [defaultColor]="'red'" [mouseOutColor]="'yellow'">Override Default Color</span>
        <span [highlight]="'#cecece'" [defaultColor]="'purple'" [mouseOutColor]="'brown'">Override Default Color</span>

    </div>
    <div class="col-sm-6">
        <h1>Structural Directives</h1>
        <h2>*ngIf</h2>
        <div *ngIf="switch">Conditional Text</div>
        <button type="button" (click)="onSwitch()">Switch Text</button>
        <hr>
        <h2>*ngFor</h2>
        <ul>
            <li *ngFor="let item of items; let i = index">{{item}} - (Index:{{i}}) </li>

        </ul>
        <hr>
        <h2>ngSwitch</h2>
        <div [ngSwitch]="value">
            <p *ngSwitchCase="10">TEN</p>
            <p *ngSwitchCase="100">HUNDRED</p>
            <p *ngSwitchDefault>DEFAULT</p>
        </div>

        <hr>
        <h2>Unless Directive</h2>
        <div *unless="switch">Conditional Text</div>


    </div>
</div>
